<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
    <div id="clock1">
        <div class="Dot">
            <h1>1</h1>
            <h2>2</h2>
            <h3>4</h3>
            <h4>5</h4>
        </div>
        <div class="Dot1">
            <h1>11</h1>
            <h2>10</h2>
            <h3>8</h3>
            <h4>7</h4>
        </div>
        <h1>12</h1>
        <h2>6</h2>
        <h3>9</h3>
        <h4>3</h4>
        <img src="" alt="">
        <div class="point"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</div>
    <script>
    setInterval(() => {
        date = new Date(); 
        hr = date.getHours();
        min = date.getMinutes();
        sec = date.getSeconds();
        hr_rotation = 30 * hr + min / 2; 
        min_rotation = 6 * min;
        sec_rotation = 6 * sec;

        hour.style.transform = `rotate(${hr_rotation}deg)`;
        minute.style.transform = `rotate(${min_rotation}deg)`;
        second.style.transform = `rotate(${sec_rotation}deg)`;
    }, 1000);
    </script> 
</body>
</html>
